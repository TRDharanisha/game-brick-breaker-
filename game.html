<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brick Breaker Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      font-family: Arial, sans-serif;
      color: #fff;
    }

    canvas {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    }

    h1 {
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    #modeSelect button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #f39c12;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #modeSelect button:hover {
      background: #e67e22;
    }
  </style>
</head>
<body>
  <h1>🎮 Brick Breaker</h1>
  <div id="modeSelect">
    <button onclick="startGame('normal')">Normal Mode</button>
    <button onclick="startGame('timer')">Timer Mode (2 min)</button>
  </div>
  <canvas id="myCanvas" width="480" height="320"></canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    let ballRadius = 8;
    let x, y, dx, dy;
    let paddleHeight = 10;
    let paddleWidth = 100; // wider paddle
    let paddleX;
    let rightPressed = false;
    let leftPressed = false;
    let brickRowCount = 4;
    let brickColumnCount = 6;
    let brickWidth = 60;
    let brickHeight = 20;
    let brickPadding = 10;
    let brickOffsetTop = 30;
    let brickOffsetLeft = 30;
    let bricks = [];
    let score = 0;
    let lives = 7; // more lives
    let level = 1;
    let mode = "normal";
    let timeLeft = 120; // 2 minutes for timer mode
    let timerInterval;

    function initBricks() {
      bricks = [];
      for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
      }
    }

    function startGame(selectedMode) {
      mode = selectedMode;
      document.getElementById("modeSelect").style.display = "none";
      resetGame();
      if (mode === "timer") {
        timerInterval = setInterval(() => {
          timeLeft--;
          if (timeLeft <= 0) {
            alert("⏳ Time's up! Final Score: " + score);
            document.location.reload();
          }
        }, 1000);
      }
      draw();
    }

    function resetGame() {
      x = canvas.width / 2;
      y = canvas.height - 30;
      dx = 2; // slower start speed
      dy = -2;
      paddleX = (canvas.width - paddleWidth) / 2;
      initBricks();
      score = 0;
      lives = 7;
      level = 1;
      timeLeft = 120;
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);

    function keyDownHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = true;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = false;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = false;
      }
    }

    function mouseMoveHandler(e) {
      let relativeX = e.clientX - canvas.offsetLeft;
      if (relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth / 2;
      }
    }

    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          let b = bricks[c][r];
          if (b.status === 1) {
            if (
              x > b.x &&
              x < b.x + brickWidth &&
              y > b.y &&
              y < b.y + brickHeight
            ) {
              dy = -dy;
              b.status = 0;
              score++;
              if (score === brickRowCount * brickColumnCount * level) {
                level++;
                alert("Level Up! 🎉");
                brickRowCount++; // slower progression
                initBricks();
                x = canvas.width / 2;
                y = canvas.height - 30;
                dx *= 1.1; // small speed increase
                dy *= -1.1;
                paddleX = (canvas.width - paddleWidth) / 2;
              }
            }
          }
        }
      }
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#f1c40f";
      ctx.shadowBlur = 10;
      ctx.shadowColor = "#f39c12";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#2ecc71";
      ctx.shadowBlur = 10;
      ctx.shadowColor = "#27ae60";
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = `hsl(${(c * 50 + r * 30) % 360}, 80%, 50%)`;
            ctx.shadowBlur = 10;
            ctx.shadowColor = ctx.fillStyle;
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function drawScore() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#fff";
      ctx.fillText("Score: " + score, 8, 20);
    }

    function drawLives() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#fff";
      ctx.fillText("Lives: " + lives, canvas.width - 65, 20);
    }

    function drawLevel() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#fff";
      ctx.fillText("Level: " + level, canvas.width / 2 - 30, 20);
    }

    function drawTimer() {
      if (mode === "timer") {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#fff";
        ctx.fillText("Time: " + timeLeft + "s", canvas.width / 2 - 30, 40);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      drawScore();
      drawLives();
      drawLevel();
      drawTimer();
      collisionDetection();

      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
      }
      if (y + dy < ballRadius) {
        dy = -dy;
      } else if (y + dy > canvas.height - ballRadius) {
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
        } else {
          lives--;
          if (!lives) {
            alert("Game Over! Final Score: " + score);
            document.location.reload();
          } else {
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = 2;
            dy = -2;
            paddleX = (canvas.width - paddleWidth) / 2;
          }
        }
      }

      if (rightPressed && paddleX < canvas.width - paddleWidth) {
        paddleX += 5;
      } else if (leftPressed && paddleX > 0) {
        paddleX -= 5;
      }

      x += dx;
      y += dy;
      requestAnimationFrame(draw);
    }
  </script>
</body>
</html>
